<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="mx-auto d-flex flex-column justify-content-center align-items-center g-5">
    <h1>Guess the number!</h1>
    <p>I am thinking of a number from 1 to 100. Can you guess it?</p>
    <div class="wrapper d-flex flex-column justify-content-center align-items-center">
        <div class="mb-1">
            <input id="guessInput" type="number" min="1" value="1" placeholder="Enter your guess">
            <button id="guessButton">Guess</button>
        </div>
        <div id="result" class="border input px-1"></div>
    </div>
</body>

</html>
